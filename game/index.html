      <div class="container" id="hand">

        <br>
        <img src="../images/cards/blue_back.png" id="first-card">
        <img src="../images/cards/blue_back.png" id="second-card">
      </div>
      <div class="container" id="user-input">
        <!-- <div class="toggle-visibility"> -->
          <br>
          <button onclick="send(-1)" class="btn" id="fold">Fold</button>
          <button onclick="send('check/call')" class="btn" id="call">Call</button>
          <br>
          <button onclick="send('raise')" class="btn" id="raise">Raise</button>
          <input type="text" name="raise-amount" id="raise-amount">
          <br>
          <button onclick="changeRaise(0.5)"class="btn" id="half-pot">1/2 Pot</button>
          <button onclick="changeRaise(0.75)" class="btn" id="three-fourths-pot">3/4 Pot</button>
          <button onclick="changeRaise(1)" class="btn" id="pot">Pot</button>
        <!-- </div> -->
        <h3 id="fold-message">You folded.</h3>
      </div>
      <div class="container" id="other-options">
        <button onclick="send('leave')" class="btn" id="leave">Leave Game</button>
        <br>
        <h2>Show Cards</h2>
        <button class="btn" id="both">Both</button>
        <button class="btn" id="l">L</button>
        <button class="btn" id="r">R</button>
        <hr>

        <button class="btn" id="straddle">Straddle</button>
